<div class="row ">
  <div class="col-md-6 form-group">
    <label for="nomeInput">Nome do curso</label>
    <input type="text" class="form-control" id="nomeInput" #nomeInput>
  </div>

  <div class="col-md-6 form-group">
    <label for="cargaHorariaInput">Carga Horaria</label>
    <input type="text" class="form-control" id="cargaHorariaInput" #cargaHorariaInput>
  </div>
</div>
<div class="row">
  <button type="button" class="btn btn-primary btn-block mt-5 mb-5" (click)="adicionar(nomeInput.value, cargaHorariaInput.value)" >Cadastrar</button>
</div>
